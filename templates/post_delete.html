{% extends 'default.html' %}

{% block content %}
<h1>Удаление {{ obj_type }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    <p>Удаляем сообщение?</p>
    <p> {{ object.title }} </p>
    <p> {{ object.content|safe }} </p>
    <input type="submit" value="Delete" />
</form>
{% endblock content %}
