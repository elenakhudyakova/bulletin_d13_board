<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title></title>
        <!-- Favicon-->
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    </head>
    <body>

    {% load i18n %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand">Доска объявлений</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
              <ul class="navbar-nav me-auto">

                <li class="nav-item">
                  <a class="nav-link active" href="/">Список объявлений
                    <span class="visually-hidden">(current)</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href=""></a>
                </li>

                  {% if user_name %}

                  <li class="nav-item">
                  <a class="nav-link" href="/post/create">Создать объявление</a>
                </li>

                    <li class="nav-item">
                      <a class="nav-link" href="/post/search">Смотреть отклики</a>
                    </li>

                       <li class="nav-item">
                           <a class="nav-link" href="/user">Пользователь {{ user_name }}</a>
                       </li>

                       <li class="nav-item">
                           <a class="nav-link" href="/accounts/logout">Logout</a>
                       </li>
                  {% else %}
                       <li class="nav-item">
                           <a class="nav-link" href="/accounts/login">Войти на сайт</a>
                       </li>
                  {% endif %}
              </ul>

        </nav>


        <script src="{% static 'js/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.esm.min.js' %}"></script>



        <!-- Page content-->
            <div class="container">
           <div class="row">
               <div class="col-lg-12 text-center">
                   {% block content %}


                   {% endblock content %}
                   <br>
               </div>
           </div>
        </div>
    </body>
</html>
